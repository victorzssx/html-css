<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Exemplo</title>
</head>
<body>
    <h2>Formulário de Cadastro</h2>
    <form action="/submit" method="post">
        <label for="name">Nome:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="age">Idade:</label>
        <input type="number" id="age" name="age" min="1" max="120" required><br><br>

        <label for="gender">Gênero:</label>
        <select id="gender" name="gender" required>
            <option value="">Selecione</option>
            <option value="male">Masculino</option>
            <option value="female">Feminino</option>
            <option value="other">Outro</option>
        </select><br><br>

        <label>Interesses:</label><br>
        <input type="checkbox" id="sports" name="interests" value="sports">
        <label for="sports">Esportes</label><br>
        <input type="checkbox" id="music" name="interests" value="music">
        <label for="music">Música</label><br>
        <input type="checkbox" id="tech" name="interests" value="tech">
        <label for="tech">Tecnologia</label><br><br>

        <label for="bio">Sobre você:</label><br>
        <textarea id="bio" name="bio" rows="4" cols="50" placeholder="Fale um pouco sobre você"></textarea><br><br>

        <label for="photo">Envie sua foto:</label>
        <input type="file" id="photo" name="photo" accept="image/*"><br><br>

        <button type="submit">Enviar</button>
        <button type="reset">Limpar</button>
    </form>
</body>
</html>
