<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Víideos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.
    </p>
      <video width="500" poster="imagens/pexels-pixabay-315998.jpg" controls autoplay loop>
           <source src="midia/meu-video.mp4.mp4" type="video/mp4">
           <source src="midia/meu-video.MKV.mkv" type="video/mkv">
           <source src="midia/meu-video.WEBM.webm" type="video/webm">
           <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
      </video>

      <h1>Inserindo vídeos do  YouTube</h1>
      <iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg?si=IgSUHHftxdI9GQJe" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
      <h1>Inserindo vídeos do Vimeo</h1>
      <iframe src="https://player.vimeo.com/video/7636697?badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture; clipboard-write" title="Animation Reel"></iframe>
</body>
</html>
